<!DOCTYPE html>
<html lang="hi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक ज्ञान</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans Devanagari', sans-serif; }
        .markdown-content h2 { scroll-margin-top: 6rem; }
        #progress-bar { position: fixed; top: 0; left: 0; height: 4px; background: linear-gradient(to right, #3b82f6, #8b5cf6); width: 0%; z-index: 50; transition: width 0.1s; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3b82f6; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="progress-bar"></div>
    <header class="bg-white/70 dark:bg-black/70 backdrop-blur-xl shadow-sm sticky top-0 z-20 border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl md:text-3xl font-extrabold bg-gradient-to-r from-blue-500 to-violet-500 bg-clip-text text-transparent">
                टेक ज्ञान
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none rounded-lg text-sm p-2.5">
                    <!-- THEME ICONS - BUG FIX -->
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zm7.536 2.464a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM13.536 6.464a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
        <article id="post-content" class="max-w-4xl mx-auto bg-white dark:bg-gray-900/50 dark:border dark:border-gray-800 p-6 sm:p-8 md:p-12 rounded-2xl shadow-lg">
            <div class="flex flex-col items-center justify-center min-h-[30vh]">
                <div class="loader"></div>
                <p class="mt-4 text-lg text-gray-500 dark:text-gray-400">Loading Article...</p>
            </div>
        </article>

        <!-- Author Bio -->
        <section class="max-w-4xl mx-auto mt-12 bg-white dark:bg-gray-900/50 dark:border dark:border-gray-800 p-8 rounded-2xl">
            <div class="flex items-center">
                <img src="https://placehold.co/80x80/3b82f6/ffffff?text=SS" alt="Suvojeet Sengupta" class="w-20 h-20 rounded-full">
                <div class="ml-6">
                    <p class="text-sm text-gray-500 dark:text-gray-400">Written by</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white">Suvojeet Sengupta</h3>
                    <p class="mt-1 text-gray-600 dark:text-gray-300">Creator of this fully-automated AI blog, exploring the intersection of technology and curiosity.</p>
                </div>
            </div>
        </section>

        <!-- Related Posts Section -->
        <section id="related-posts" class="max-w-4xl mx-auto mt-16 hidden">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">आपको यह भी पसंद आएगा</h2>
            <div id="related-posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Related posts will be injected here -->
            </div>
        </section>
    </main>

    <script>
        // --- Dark Mode Logic ---
        const themeToggleButton = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        if(themeToggleButton) {
            themeToggleButton.addEventListener('click', function() {
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');
                if (localStorage.getItem('color-theme')) {
                    if (localStorage.getItem('color-theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    }
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    } else {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    }
                }
            });
        }

        // --- Progress Bar Logic ---
        window.addEventListener('scroll', () => {
            const progressBar = document.getElementById('progress-bar');
            if(!progressBar) return;
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            progressBar.style.width = scrollPercent + "%";
        });

        // --- Post Loading Logic ---
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const articleContainer = document.getElementById('post-content');

            if (!slug) {
                articleContainer.innerHTML = `<h1 class="text-center text-red-500 font-bold text-2xl">Error: Post slug not found in URL.</h1>`;
                return;
            }

            try {
                const blogsResponse = await fetch(`blogs.json?v=${new Date().getTime()}`);
                if (!blogsResponse.ok) throw new Error('Could not fetch blogs.json. Make sure the file exists in the root directory.');
                const allBlogs = await blogsResponse.json();
                const post = allBlogs.find(p => p.slug === slug);

                if (!post) throw new Error(`Post with slug "${slug}" not found in blogs.json.`);

                const markdownResponse = await fetch(`${post.post_path}`);
                if (!markdownResponse.ok) throw new Error(`Could not fetch the markdown file at ${post.post_path}`);
                const markdown = await markdownResponse.text();
                
                document.title = `${post.title} - टेक ज्ञान`;

                let html = markdown
                    .replace(/^# (.*$)/gim, '')
                    .replace(/^## (.*$)/gim, '<h2 class="text-3xl font-bold mt-12 mb-6 border-l-4 border-blue-500 pl-4 dark:border-blue-400">$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3 class="text-2xl font-bold mt-8 mb-4">$1</h3>')
                    .replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>')
                    .replace(/`([^`]+)`/g, '<code class="bg-gray-200 dark:bg-gray-700 text-sm rounded px-1.5 py-1 font-mono">$1</code>')
                    .replace(/^- (.*$)/gim, '<li class="ml-6 list-disc mb-2">$1</li>')
                    .replace(/\n/g, '<br>').replace(/<br><li/g, '<li').replace(/<\/li><br>/g, '</li>');
                
                const postURL = window.location.href;
                
                articleContainer.innerHTML = `
                    <header class="mb-12 text-center">
                        <span class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">${post.category}</span>
                        <h1 class="mt-4 text-3xl md:text-5xl font-extrabold text-gray-900 dark:text-white">${post.title}</h1>
                        <div class="mt-6 text-gray-500 dark:text-gray-400 flex items-center justify-center flex-wrap space-x-4">
                            <span>${post.date}</span><span>&bull;</span><span>${post.read_time} min read</span>
                        </div>
                    </header>
                    <div class="markdown-content text-lg leading-relaxed text-gray-700 dark:text-gray-300">${html}</div>
                    <footer class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-lg font-bold text-center mb-4">इस पोस्ट को शेयर करें</h3>
                        <div class="flex justify-center items-center space-x-4">
                            <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(post.title + ' ' + postURL)}" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">WhatsApp</a>
                            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(post.title)}&url=${postURL}" target="_blank" class="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600 transition-colors">Twitter</a>
                            <a href="https://www.linkedin.com/shareArticle?mini=true&url=${postURL}&title=${encodeURIComponent(post.title)}" target="_blank" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors">LinkedIn</a>
                        </div>
                    </footer>
                `;

                loadRelatedPosts(allBlogs, post.category, post.slug);

            } catch (error) {
                console.error("Failed to load post:", error);
                articleContainer.innerHTML = `<h1 class="text-center text-red-500 font-bold text-2xl">Oops! Post load nahi ho paya.</h1><p class="text-center text-gray-500 mt-2">${error.message}</p>`;
            }
        }

        function loadRelatedPosts(allBlogs, currentCategory, currentSlug) {
            const relatedPosts = allBlogs.filter(p => p.category === currentCategory && p.slug !== currentSlug).slice(0, 3);
            
            if (relatedPosts.length > 0) {
                const grid = document.getElementById('related-posts-grid');
                grid.innerHTML = '';
                relatedPosts.forEach(post => {
                    const postCard = document.createElement('a');
                    postCard.href = `post.html?slug=${post.slug}`;
                    postCard.className = 'post-card block bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl dark:hover:shadow-blue-500/20 hover:-translate-y-2 transition-all duration-300 p-6';
                    postCard.innerHTML = `
                        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2 h-14 overflow-hidden">${post.title}</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-xs">${post.excerpt}</p>
                        <div class="mt-4 text-blue-500 dark:text-blue-400 text-sm font-semibold">पूरा पढ़ें &rarr;</div>
                    `;
                    grid.appendChild(postCard);
                });
                document.getElementById('related-posts').classList.remove('hidden');
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
