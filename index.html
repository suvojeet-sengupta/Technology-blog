<!DOCTYPE html>
<html lang="hi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक ज्ञान - By Suvojeet Sengupta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Handle dark mode toggle and persistence
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-500 to-violet-500 bg-clip-text text-transparent">
                टेक ज्ञान
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" type="button" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zm7.536 2.464a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM13.536 6.464a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414z"></path></svg>
                </button>
                <p class="hidden sm:block text-xs font-semibold text-slate-600 dark:text-slate-300">By Suvojeet Sengupta</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <!-- Search and Title -->
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-bold text-slate-900 dark:text-white">Latest Tech Insights</h2>
            <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">टेक्नोलॉजी की दुनिया, अब आपकी भाषा में।</p>
            <div class="mt-8 max-w-lg mx-auto">
                <input type="search" id="search-box" placeholder="कोई भी टॉपिक खोजें..." class="w-full p-4 rounded-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
        </div>

        <!-- Blog Post Grid -->
        <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Posts will be injected here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center mt-10 bg-yellow-100 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-300 p-6 rounded-lg">
            <h2 class="text-2xl font-bold">कोई रिजल्ट नहीं मिला!</h2>
            <p class="mt-2">कृपया कोई दूसरा कीवर्ड ट्राई करें।</p>
        </div>
    </main>

    <!-- Footer is same as before -->

    <script>
        // --- Dark Mode Toggle Logic ---
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        document.getElementById('theme-toggle').addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // --- Blog Loading and Search Logic ---
        let allBlogs = [];

        async function loadBlogs() {
            try {
                const response = await fetch(`blogs.json?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Network response was not ok');
                allBlogs = await response.json();
                displayBlogs(allBlogs);
            } catch (error) {
                console.error("Failed to load blogs:", error);
                document.getElementById('posts-grid').innerHTML = `<p class="text-red-500 col-span-full text-center">ब्लॉग्स लोड नहीं हो पाए।</p>`;
            }
        }

        function displayBlogs(blogs) {
            const grid = document.getElementById('posts-grid');
            const noResults = document.getElementById('no-results');
            grid.innerHTML = '';

            if (blogs.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');

            blogs.forEach(post => {
                const postCard = document.createElement('a');
                postCard.href = `post.html?slug=${post.slug}`;
                postCard.className = 'post-card block bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md hover:shadow-xl dark:hover:shadow-blue-500/20 hover:-translate-y-2 transition-all duration-300';
                
                postCard.innerHTML = `
                    <div class="flex justify-between items-center text-sm text-slate-500 dark:text-slate-400 mb-4">
                        <span>${post.date}</span>
                        <span>${post.read_time} min read</span>
                    </div>
                    <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2">${post.title}</h3>
                    <p class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed">${post.excerpt}</p>
                    <div class="mt-4 text-blue-500 dark:text-blue-400 font-semibold">पूरा पढ़ें &rarr;</div>
                `;
                grid.appendChild(postCard);
            });
        }

        document.getElementById('search-box').addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBlogs = allBlogs.filter(blog => 
                blog.title.toLowerCase().includes(searchTerm) ||
                blog.excerpt.toLowerCase().includes(searchTerm)
            );
            displayBlogs(filteredBlogs);
        });

        window.onload = loadBlogs;
    </script>
</body>
</html>
