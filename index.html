<!DOCTYPE html>
<html lang="hi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक ज्ञान - By Suvojeet Sengupta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans Devanagari', sans-serif; }
        .featured-card {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://placehold.co/1200x600/1e293b/f8fafc?text=Tech+Gyan') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl md:text-3xl font-extrabold bg-gradient-to-r from-blue-500 to-violet-500 bg-clip-text text-transparent">
                टेक ज्ञान
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" type="button" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zm7.536 2.464a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM13.536 6.464a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <!-- Featured Post -->
        <section id="featured-post" class="mb-12 hidden">
            <!-- Featured post will be injected here -->
        </section>

        <!-- Search and Filter -->
        <div class="mb-8">
             <input type="search" id="search-box" placeholder="विज्ञान और टेक्नोलॉजी की दुनिया में कुछ भी खोजें..." class="w-full p-4 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Blog Post Grid -->
        <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Posts will be injected here -->
        </div>
        <div id="no-results" class="hidden text-center mt-10 p-6"></div>
    </main>
    
    <script>
        // --- Dark Mode Logic (No changes) ---
        // ... same as before ...

        // --- Blog Loading and Search Logic ---
        let allBlogs = [];

        async function loadBlogs() {
            try {
                const response = await fetch(`blogs.json?v=${new Date().getTime()}`);
                allBlogs = await response.json();
                displayBlogs(allBlogs);
                displayFeaturedPost(allBlogs[0]);
            } catch (error) {
                console.error("Failed to load blogs:", error);
            }
        }
        
        function displayFeaturedPost(post) {
            if (!post) return;
            const featuredContainer = document.getElementById('featured-post');
            featuredContainer.innerHTML = `
                <a href="post.html?slug=${post.slug}" class="block featured-card text-white p-8 md:p-12 rounded-2xl shadow-2xl hover:shadow-blue-500/30 transition-all duration-300 min-h-[40vh] flex flex-col justify-end">
                    <div>
                        <span class="bg-blue-500 text-white text-xs font-bold px-3 py-1 rounded-full">${post.category}</span>
                        <h2 class="text-3xl md:text-5xl font-extrabold mt-4">${post.title}</h2>
                        <p class="mt-4 text-slate-300 max-w-2xl">${post.excerpt}</p>
                        <div class="mt-6 font-semibold">पूरा पढ़ें &rarr;</div>
                    </div>
                </a>
            `;
            featuredContainer.classList.remove('hidden');
        }

        function displayBlogs(blogs) {
            const grid = document.getElementById('posts-grid');
            const noResults = document.getElementById('no-results');
            // Skip the first post as it's featured
            const blogsToShow = blogs.slice(1);
            grid.innerHTML = '';

            if (blogsToShow.length === 0 && blogs.length <= 1) {
                grid.innerHTML = '<p class="col-span-full text-center">और पोस्ट्स जल्द ही आ रहे हैं...</p>';
                return;
            }
            
            blogsToShow.forEach(post => {
                const postCard = document.createElement('a');
                postCard.href = `post.html?slug=${post.slug}`;
                postCard.className = 'post-card block bg-white dark:bg-slate-800 rounded-2xl shadow-lg hover:shadow-xl dark:hover:shadow-blue-500/20 hover:-translate-y-2 transition-all duration-300 overflow-hidden';
                
                postCard.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center text-xs text-slate-500 dark:text-slate-400 mb-3">
                            <span class="font-bold px-2 py-1 bg-slate-200 dark:bg-slate-700 rounded-full">${post.category}</span>
                            <span>${post.read_time} min read</span>
                        </div>
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2 h-14 overflow-hidden">${post.title}</h3>
                        <p class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed h-20 overflow-hidden">${post.excerpt}</p>
                    </div>
                    <div class="px-6 pb-6 mt-2 text-blue-500 dark:text-blue-400 font-semibold">पूरा पढ़ें &rarr;</div>
                `;
                grid.appendChild(postCard);
            });
        }

        document.getElementById('search-box').addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBlogs = allBlogs.filter(blog => 
                blog.title.toLowerCase().includes(searchTerm) ||
                blog.excerpt.toLowerCase().includes(searchTerm) ||
                blog.category.toLowerCase().includes(searchTerm)
            );
            // Don't feature a post during search
            document.getElementById('featured-post').classList.add('hidden');
            displayBlogs({ ...filteredBlogs }); // Hack to display all items
        });

        window.onload = loadBlogs;
    </script>
</body>
</html>
