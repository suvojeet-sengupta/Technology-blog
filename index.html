<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक ज्ञान - By Suvojeet Sengupta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            background-color: #f8fafc; /* Lighter gray background */
        }
        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loader {
            border: 6px solid #e5e7eb;
            border-radius: 50%;
            border-top: 6px solid #3b82f6;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .markdown-content p {
            margin-bottom: 1rem;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold gradient-text">
                टेक ज्ञान
            </h1>
            <div class="text-right">
                <p class="text-sm font-semibold text-slate-700">By Suvojeet Sengupta</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        
        <!-- Loading Indicator -->
        <div id="loader" class="flex justify-center items-center h-64">
            <div class="loader"></div>
        </div>

        <!-- Main Grid -->
        <div id="content-wrapper" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
            
            <!-- Latest Blog Post Section (Left/Main Column) -->
            <section class="lg:col-span-2">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-6">आज का ब्लॉग</h2>
                <div id="latest-post" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                    <!-- Latest post content will be injected here -->
                </div>
            </section>

            <!-- All Posts Section (Right/Sidebar Column) -->
            <aside>
                <div class="sticky top-24">
                    <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-6">ब्लॉग्स का खजाना</h2>
                    <div id="all-posts-list" class="bg-white p-6 rounded-2xl shadow-lg max-h-[60vh] overflow-y-auto">
                        <!-- All other posts will be listed here -->
                    </div>
                </div>
            </aside>

        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden text-center mt-10 bg-red-100 text-red-700 p-6 rounded-lg">
            <h2 class="text-2xl font-bold">Oops! कुछ गड़बड़ हो गई।</h2>
            <p class="mt-2">ब्लॉग्स लोड नहीं हो पाए। कृपया कुछ देर बाद फिर प्रयास करें।</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white mt-12 py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-lg font-semibold tracking-wide">A Project By Suvojeet Sengupta</p>
            <p class="mt-2 text-slate-300">&copy; <span id="year"></span> टेक ज्ञान. All Rights Reserved.</p>
            <p class="text-sm text-slate-400 mt-1">Automated with Gemini & GitHub Actions</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Function to fetch and render a markdown file
        async function renderMarkdown(container, markdownPath) {
            try {
                const response = await fetch(markdownPath);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const markdown = await response.text();
                
                // Enhanced markdown to HTML conversion
                let html = markdown
                    .replace(/^# (.*$)/gim, '<h1 class="text-3xl md:text-4xl font-bold mb-2 text-slate-900">$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2 class="text-2xl md:text-3xl font-bold mt-8 mb-4 border-b-2 border-slate-200 pb-2 text-slate-800">$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3 class="text-xl font-semibold mt-6 mb-3 text-slate-700">$1</h3>')
                    .replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code class="bg-slate-200 text-sm rounded px-1.5 py-1 font-mono">$1</code>')
                    .replace(/^- (.*$)/gim, '<li class="ml-5 list-disc">$1</li>') // Basic list support
                    .replace(/\n/g, '<br>')
                    .replace(/<br><li/g, '<li') // Fix extra space before list items
                    .replace(/<\/li><br>/g, '</li>');

                container.innerHTML = `<div class="markdown-content">${html}</div>`;
            } catch (error) {
                console.error('Error fetching markdown:', error);
                container.innerHTML = '<p class="text-red-500">इस ब्लॉग को लोड करने में विफल।</p>';
            }
        }

        // Main function to load all blog data
        async function loadBlogs() {
            const loader = document.getElementById('loader');
            const contentWrapper = document.getElementById('content-wrapper');
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch(`blogs.json?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const blogs = await response.json();

                if (blogs && blogs.length > 0) {
                    // 1. Populate the Latest Post
                    const latest = blogs[0];
                    const latestPostDiv = document.getElementById('latest-post');
                    
                    latestPostDiv.innerHTML = `
                        <p class="text-sm text-slate-500 mb-4">${latest.date}</p>
                        <div id="latest-post-content" class="text-lg leading-relaxed text-slate-700"></div>
                    `;
                    await renderMarkdown(document.getElementById('latest-post-content'), latest.post_path);

                    // 2. Populate the Archive List
                    const allPostsList = document.getElementById('all-posts-list');
                    if (blogs.length > 1) {
                        const olderPosts = blogs.slice(1);
                        let archiveHTML = '<ul class="space-y-3">';
                        olderPosts.forEach(post => {
                            archiveHTML += `
                                <li>
                                    <a href="${post.post_path}" target="_blank" class="block p-4 rounded-lg hover:bg-slate-100 transition-colors duration-200">
                                        <span class="text-sm text-slate-500">${post.date}</span>
                                        <h4 class="font-semibold text-slate-700 mt-1">${post.title}</h4>
                                    </a>
                                </li>
                            `;
                        });
                        archiveHTML += '</ul>';
                        allPostsList.innerHTML = archiveHTML;
                    } else {
                        allPostsList.innerHTML = '<p class="text-slate-500">अभी और ब्लॉग्स नहीं हैं।</p>';
                    }

                    contentWrapper.classList.remove('hidden');
                } else {
                     throw new Error('No blogs found in JSON.');
                }

            } catch (error) {
                console.error("Failed to load blogs:", error);
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Load blogs when the page loads
        window.onload = loadBlogs;
    </script>
</body>
</html>
